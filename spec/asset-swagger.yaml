  /node/generate_wallet:
    post:
      tags:
        - Node
      summary: Generate a new wallet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateWalletRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /node/delete_wallet:
    post:
      tags:
        - Node
      summary: Delete a wallet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteWalletRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /node/import_wallet:
    post:
      tags:
        - Node
      summary: Import wallet from secret key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportWalletRequest'
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /node/unlock_wallet:
    post:
      tags:
        - Node
        - Async
      summary: Unlocks a wallet for a given amount of seconds [async call]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnlockWalletRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncTaskCreatedResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /node/export_wallet:
    post:
      tags:
        - Node
      summary: Export wallet secret key
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportWalletRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportWalletResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /node/get_rules:
    post:
      tags:
        - Node
      summary: Get network governance rules
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRulesResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /node/get_all_wallets:
    post:
      tags:
        - Node
      summary: Get all wallet labels
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllWalletsResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /node/get_task_status:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTaskStatusRequest'
      tags:
        - Node
      summary: Get all tasks in the node
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTaskStatusResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      name: x-auth-token
      in: header
  schemas:
    GetWalletBalanceRequest:
      type: object
      properties:
        wallet_label:
          type: string
      required:
        - wallet_label
      example:
        wallet_label: source_wallet
    BalanceForAsset:
      type: object
      properties:
        asset_id:
          type: integer
        amount:
          type: integer
      required:
        - asset_id
        - amount
      example:
        wallet_label: source_wallet
    GetWalletBalanceResponse:
      type: object
      properties:
        wallet_label:
          type: string
        assets:
          type: array
          items:
            $ref: '#/components/schemas/BalanceForAsset'
      required:
        - wallet_label
        - assets
      example:
        wallet_label: source_wallet
        assets:
          - asset_id: 1
            amount: 8
    TransferAssetRequest:
      type: object
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
        recipient_address:
          type: string
        amount:
          type: integer
        asset_id:
          type: integer
        memo:
          type: string
      required:
        - wallet_label
        - authorization
        - recipient_address
        - amount
        - asset_id
        - memo
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
        recipient_address: q1dxlf6vap2566t8w3z8f5j5lxy9n036zfsaytjve7fedsw6w8c9q9ctrwfz6ryyjwkgvj6tjg70f
        amount: 4
        asset_id: 1
        memo: '{"recipient_name": "Dan"}'
    GetTransactionsRequest:
      type: object
      properties:
        wallet_label:
          type: string
        start_index:
          type: integer
        number_of_results:
          type: integer
      required:
        - wallet_label
        - start_index
        - number_of_results
      example:
        wallet_label: source_wallet
        start_index: 0
        number_of_results: 10
    TransactionsForWallet:
      type: object
      properties:
        is_incoming:
          type: boolean
        asset_id:
          type: integer
        amount:
          type: integer
        recipient_address:
          type: string
        memo:
          type: string
      required:
        - is_incoming
        - asset_id
        - amount
        - recipient_address
        - memo
    GetTransactionsResponse:
      type: object
      properties:
        wallet_label:
          type: string
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/TransactionsForWallet'
      required:
        - wallet_label
        - transactions
      example:
        wallet_label: source_wallet
        transactions:
          - is_incoming: true
            asset_id: 1
            amount: 8
            recipient_address: q1dxlf6vap2566t8w3z8f5j5lxy9n036zfsaytjve7fedsw6w8c9q9ctrwfz6ryyjwkgvj6tjg70f
            memo: '{"recipient_name": "Dan"}'
    GetRulesResponse:
      type: object
      properties:
        rules:
          type: array
          items:
            $ref: '#/components/schemas/Rule'
    GetAllWalletsResponse:
      type: object
      properties:
        wallet_labels:
          type: array
          items:
            type: string
      example:
        wallet_labels:
          - Jane
          - John
          - Marty
    GetTaskStatusRequest:
      type: object
      properties:
        id:
          type: string
      required:
        - id
      example:
        id: "5aaa4045-e949-4c44-a7ef-25fb55a1afa6"
    GetTaskStatusResponse:
      type: object
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date
        updated_at:
          type: string
          format: date
        result:
          type: string
        tx_hash:
          type: string
        type:
          type: string
        data:
          type: object
        error:
          type: string
      example:
        id: "5aaa4045-e949-4c44-a7ef-25fb55a1afa6"
        created_at: "2019-03-12T16:40:22"
        updated_at: "2019-03-12T16:41:17"
        result: "success"
        tx_hash: "0xd379aa4e5e40552910c8ae456c65dcf51e9779fc9281ac2dc9e677ec810af6b1"
        type: "transfer_asset"
        data: {}
    GetBlocksRequest:
      type: object
      properties:
        start_index:
          type: integer
        number_of_results:
          type: integer
      required:
        - start_index
        - number_of_results
      example:
        start_index: 0
        number_of_results: 10
    Block:
      type: object
      properties:
        block_hash:
          type: string
        height:
          type: integer
        transactions:
          type: array
          items:
            type: string
      required:
        - block_hash
        - height
        - transactions
    GetBlocksResponse:
      type: object
      properties:
        blocks:
          type: array
          items:
            $ref: '#/components/schemas/Block'
      required:
        - blocks
      example:
        blocks:
          - block_hash: abababababababababababababab
            height: 10
            transactions:
              - XKCOKXOASKPOWJEASDlkjweNALNSD==
    IssueAssetRequest:
      type: object
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
        recipient_address:
          type: string
        amount:
          type: integer
        asset_id:
          type: integer
        clear_value:
          type: boolean
        memo:
          type: string
      required:
        - wallet_label
        - authorization
        - recipient_address
        - amount
        - clear_value
        - asset_id
        - memo
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
        recipient_address: q1dxlf6vap2566t8w3z8f5j5lxy9n036zfsaytjve7fedsw6w8c9q9ctrwfz6ryyjwkgvj6tjg70f
        amount: 4
        asset_id: 1
        clear_value: true
        memo: '{"recipient_name": "Dan"}'
    GetNewAddressRequest:
      type: object
      properties:
        wallet_label:
          type: string
        diversifier:
          type: string
      required:
        - wallet_label
      example:
        wallet_label: source_wallet
    GetNewAddressResponse:
      type: object
      properties:
        wallet_label:
          type: string
        recipient_address:
          type: string
      required:
        - wallet_label
        - recipient_address
      example:
        wallet_label: source_wallet
        recipient_address: q1dxlf6vap2566t8w3z8f5j5lxy9n036zfsaytjve7fedsw6w8c9q9ctrwfz6ryyjwkgvj6tjg70f
    GetPublicKeyRequest:
      type: object
      properties:
        wallet_label:
          type: string
      required:
        - wallet_label
      example:
        wallet_label: source_wallet
    GetPublicKeyResponse:
      type: object
      properties:
        wallet_label:
          type: string
        public_key:
          type: string
      required:
        - wallet_label
        - public_key
      example:
        wallet_label: source_wallet
        public_key: bf45ab74bd4a46fe7a2432ba05e2f726bf4fe42a80052849e13e2541230d3204
    ImportWalletRequest:
      type: object
      properties:
        wallet_label:
          type: string
        encrypted_sk:
          type: string
        authorization:
          type: string
        salt:
          type: string
      required:
        - wallet_label
        - encrypted_sk
        - authorization
        - salt
      example:
        wallet_label: source_wallet
        encrypted_sk: 44d2836bbfcc7c69dd35dbe854d54a093be9a1be7f9d658325a8d2526f67ede16abf0d1430edab07be9b8c12070260af
        authorization: PrivacyIsAwesome
        salt: 27ca2bf75fe4c1564398459bd2f39a89645bf98aeeb1f99a9c9efa6e5c39cbfe
    ExportWalletRequest:
      type: object
      properties:
        wallet_label:
          type: string
      required:
        - wallet_label
      example:
        wallet_label: source_wallet
    ExportWalletResponse:
      type: object
      properties:
        wallet_label:
          type: string
        encrypted_sk:
          type: string
        salt:
          type: string
      required:
        - wallet_label
        - encrypted_sk
        - salt
      example:
        wallet_label: source_wallet
        encrypted_sk: 44d2836bbfcc7c69dd35dbe854d54a093be9a1be7f9d658325a8d2526f67ede16abf0d1430edab07be9b8c12070260af
        salt: 27ca2bf75fe4c1564398459bd2f39a89645bf98aeeb1f99a9c9efa6e5c39cbfe
    GenerateWalletRequest:
      type: object
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
      required:
        - wallet_label
        - authorization
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
    DeleteWalletRequest:
      type: object
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
      required:
        - wallet_label
        - authorization
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
    UnlockWalletRequest:
      type: object
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
        seconds:
          type: integer
      required:
        - wallet_label
        - authorization
        - seconds
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
        seconds: 600
    CreateRuleRequest:
      type: object
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
        rules_to_add:
          type: array
          items:
            $ref: '#/components/schemas/Rule'
      required:
        - wallet_label
        - authorization
        - rules_to_add
      example:
        wallet_label: issuer_wallet
        authorization: PrivacyIsAwesome
        rules_to_add:
          - public_key: bf45ab74bd4a46fe7a2432ba05e2f726bf4fe42a80052849e13e2541230d3204
            can_issue_anything_confidentially: false
            can_issue_asset_id_first: 100
            can_issue_asset_id_last: 112
            is_admin: false
    DeleteRuleRequest:
      type: object
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
        rules_to_delete:
          type: array
          items:
            $ref: '#/components/schemas/Rule'
      required:
        - wallet_label
        - authorization
        - rules_to_delete
      example:
        wallet_label: issuer_wallet
        authorization: PrivacyIsAwesome
        rules_to_delete:
