        number_of_results: 10
        types:
        - unlock_wallet
        - transfer_asset
        results:
        - in_progress
        - failure
        order: asc
      properties:
        start_index:
          description: An offset used to paginate through the Task list; indexing is 0-based
          format: int32
          type: integer
