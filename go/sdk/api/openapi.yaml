openapi: 3.0.0
info:
  title: QED-it - Asset Transfers
  version: 1.2.0
servers:
- url: http://{server_url}:12052
  variables:
    server_url:
      default: localhost
security:
- ApiKeyAuth: []
paths:
  /wallet/get_balances:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetWalletBalanceRequest'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetWalletBalanceResponse'
          description: Success
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Get wallets balance
      tags:
      - Wallet
  /wallet/issue_asset:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IssueAssetRequest'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncTaskCreatedResponse'
          description: Created
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Issue assets [async call]
      tags:
      - Wallet
  /wallet/transfer_asset:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferAssetRequest'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncTaskCreatedResponse'
          description: Created
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Transfer assets [async call]
      tags:
      - Wallet
  /wallet/get_new_address:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetNewAddressRequest'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetNewAddressResponse'
          description: Success/Created
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Get a new address from a given diversifier or generate randomly
      tags:
      - Wallet
  /wallet/get_public_key:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetPublicKeyRequest'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPublicKeyResponse'
          description: Success/Created
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Get wallet public key
      tags:
      - Wallet
  /wallet/create_rule:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRuleRequest'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncTaskCreatedResponse'
          description: Created
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Create & broadcast add-config-rule [async call]
      tags:
      - Wallet
  /wallet/delete_rule:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteRuleRequest'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncTaskCreatedResponse'
          description: Created
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Create & broadcast delete-config-rule [async call]
      tags:
      - Wallet
  /wallet/get_activity:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetActivityRequest'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetActivityResponse'
          description: Success
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Get wallet activity (transactions)
      tags:
      - Wallet
  /analytics/get_network_activity:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetNetworkActivityRequest'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetNetworkActivityResponse'
          description: Success
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Get details on past blocks
      tags:
      - Analytics
  /node/generate_wallet:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateWalletRequest'
        required: true
      responses:
        200:
          description: Success
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Generate a new wallet
      tags:
      - Node
  /node/delete_wallet:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteWalletRequest'
        required: true
      responses:
        200:
          description: Success
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Delete a wallet
      tags:
      - Node
  /node/import_wallet:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ImportWalletRequest'
        required: true
      responses:
        200:
          description: Success
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Import wallet from secret key
      tags:
      - Node
  /node/unlock_wallet:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnlockWalletRequest'
        required: true
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AsyncTaskCreatedResponse'
          description: Created
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Unlocks a wallet for a given amount of seconds [async call]
      tags:
      - Node
  /node/export_wallet:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportWalletRequest'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportWalletResponse'
          description: Success
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Export wallet secret key
      tags:
      - Node
  /node/get_rules:
    post:
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRulesResponse'
          description: Success
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Get network governance rules
      tags:
      - Node
  /node/get_all_wallets:
    post:
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllWalletsResponse'
          description: Success
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Get all wallet labels
      tags:
      - Node
  /node/get_task_status:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetTaskStatusRequest'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTaskStatusResponse'
          description: Success
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad request
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        500:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal error
      summary: Get all tasks in the node
      tags:
      - Node
components:
  schemas:
    GetWalletBalanceRequest:
      example:
        wallet_label: source_wallet
      properties:
        wallet_label:
          type: string
      required:
      - wallet_label
      type: object
    BalanceForAsset:
      example:
        wallet_label: source_wallet
      properties:
        asset_id:
          format: int32
          type: integer
        amount:
          format: int32
          type: integer
      required:
      - amount
      - asset_id
      type: object
    GetWalletBalanceResponse:
      example:
        wallet_label: source_wallet
        assets:
        - asset_id: 1
          amount: 8
      properties:
        wallet_label:
          type: string
        assets:
          items:
            $ref: '#/components/schemas/BalanceForAsset'
          type: array
      required:
      - assets
      - wallet_label
      type: object
    TransferAssetRequest:
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
        recipient_address: q1dxlf6vap2566t8w3z8f5j5lxy9n036zfsaytjve7fedsw6w8c9q9ctrwfz6ryyjwkgvj6tjg70f
        amount: 4
        asset_id: 1
        memo: '{"recipient_name": "Dan"}'
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
        recipient_address:
          type: string
        amount:
          format: int32
          type: integer
        asset_id:
          format: int32
          type: integer
        memo:
          type: string
      required:
      - amount
      - asset_id
      - authorization
      - memo
      - recipient_address
      - wallet_label
      type: object
    GetActivityRequest:
      example:
        wallet_label: source_wallet
        start_index: 0
        number_of_results: 10
      properties:
        wallet_label:
          type: string
        start_index:
          format: int32
          type: integer
        number_of_results:
          format: int32
          type: integer
      required:
      - number_of_results
      - start_index
      - wallet_label
      type: object
    TransactionsForWallet:
      properties:
        is_incoming:
          type: boolean
        asset_id:
          format: int32
          type: integer
        amount:
          format: int32
          type: integer
        recipient_address:
          type: string
        memo:
          type: string
        id:
          type: string
      required:
      - amount
      - asset_id
      - id
      - is_incoming
      - memo
      - recipient_address
      type: object
    GetActivityResponse:
      example:
        wallet_label: source_wallet
        transactions:
        - is_incoming: true
          asset_id: 1
          amount: 8
          recipient_address: q1dxlf6vap2566t8w3z8f5j5lxy9n036zfsaytjve7fedsw6w8c9q9ctrwfz6ryyjwkgvj6tjg70f
          memo: '{"recipient_name": "Dan"}'
          id: 0xd379aa4e5e40552910c8ae456c65dcf51e9779fc9281ac2dc9e677ec810af6b1
      properties:
        wallet_label:
          type: string
        transactions:
          items:
            $ref: '#/components/schemas/TransactionsForWallet'
          type: array
      required:
      - transactions
      - wallet_label
      type: object
    GetRulesResponse:
      example:
        rules:
        - public_key: bf45ab74bd4a46fe7a2432ba05e2f726bf4fe42a80052849e13e2541230d3204
          can_issue_confidentially: false
          can_issue_asset_id_first: 100
          can_issue_asset_id_last: 112
          is_admin: false
        - public_key: bf45ab74bd4a46fe7a2432ba05e2f726bf4fe42a80052849e13e2541230d3204
          can_issue_confidentially: false
          can_issue_asset_id_first: 100
          can_issue_asset_id_last: 112
          is_admin: false
      properties:
        rules:
          items:
            $ref: '#/components/schemas/Rule'
          type: array
      type: object
    GetAllWalletsResponse:
      example:
        wallet_labels:
        - Jane
        - John
        - Marty
      properties:
        wallet_labels:
          items:
            type: string
          type: array
      type: object
    GetTaskStatusRequest:
      example:
        id: 5aaa4045-e949-4c44-a7ef-25fb55a1afa6
      properties:
        id:
          type: string
      required:
      - id
      type: object
    GetTaskStatusResponse:
      example:
        id: 5aaa4045-e949-4c44-a7ef-25fb55a1afa6
        created_at: 2019-03-12T16:40:22
        updated_at: 2019-03-12T16:41:17
        result: success
        tx_hash: 0xd379aa4e5e40552910c8ae456c65dcf51e9779fc9281ac2dc9e677ec810af6b1
        type: transfer_asset
        data: {}
      properties:
        id:
          type: string
        created_at:
          format: date
          type: string
        updated_at:
          format: date
          type: string
        result:
          type: string
        tx_hash:
          type: string
        type:
          type: string
        data:
          type: object
        error:
          type: string
      type: object
    GetNetworkActivityRequest:
      example:
        start_index: 0
        number_of_results: 10
      properties:
        start_index:
          format: int32
          type: integer
        number_of_results:
          format: int32
          type: integer
      required:
      - number_of_results
      - start_index
      type: object
    Block:
      properties:
        block_hash:
          type: string
        height:
          format: int32
          type: integer
        transactions:
          items:
            type: string
          type: array
      required:
      - block_hash
      - height
      - transactions
      type: object
    GetNetworkActivityResponse:
      example:
        blocks:
        - block_hash: abababababababababababababab
          height: 10
          transactions:
          - XKCOKXOASKPOWJEASDlkjweNALNSD==
      properties:
        blocks:
          items:
            $ref: '#/components/schemas/Block'
          type: array
      required:
      - blocks
      type: object
    IssueAssetRequest:
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
        recipient_address: q1dxlf6vap2566t8w3z8f5j5lxy9n036zfsaytjve7fedsw6w8c9q9ctrwfz6ryyjwkgvj6tjg70f
        amount: 4
        asset_id: 1
        confidential: false
        memo: '{"recipient_name": "Dan"}'
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
        recipient_address:
          type: string
        amount:
          format: int32
          type: integer
        asset_id:
          format: int32
          type: integer
        confidential:
          type: boolean
        memo:
          type: string
      required:
      - amount
      - asset_id
      - authorization
      - confidential
      - memo
      - recipient_address
      - wallet_label
      type: object
    GetNewAddressRequest:
      example:
        wallet_label: source_wallet
      properties:
        wallet_label:
          type: string
        diversifier:
          type: string
      required:
      - wallet_label
      type: object
    GetNewAddressResponse:
      example:
        wallet_label: source_wallet
        recipient_address: q1dxlf6vap2566t8w3z8f5j5lxy9n036zfsaytjve7fedsw6w8c9q9ctrwfz6ryyjwkgvj6tjg70f
      properties:
        wallet_label:
          type: string
        recipient_address:
          type: string
      required:
      - recipient_address
      - wallet_label
      type: object
    GetPublicKeyRequest:
      example:
        wallet_label: source_wallet
      properties:
        wallet_label:
          type: string
      required:
      - wallet_label
      type: object
    GetPublicKeyResponse:
      example:
        wallet_label: source_wallet
        public_key: bf45ab74bd4a46fe7a2432ba05e2f726bf4fe42a80052849e13e2541230d3204
      properties:
        wallet_label:
          type: string
        public_key:
          type: string
      required:
      - public_key
      - wallet_label
      type: object
    ImportWalletRequest:
      example:
        wallet_label: source_wallet
        encrypted_sk: 44d2836bbfcc7c69dd35dbe854d54a093be9a1be7f9d658325a8d2526f67ede16abf0d1430edab07be9b8c12070260af
        authorization: PrivacyIsAwesome
        salt: 27ca2bf75fe4c1564398459bd2f39a89645bf98aeeb1f99a9c9efa6e5c39cbfe
      properties:
        wallet_label:
          type: string
        encrypted_sk:
          type: string
        authorization:
          type: string
        salt:
          type: string
      required:
      - authorization
      - encrypted_sk
      - salt
      - wallet_label
      type: object
    ExportWalletRequest:
      example:
        wallet_label: source_wallet
      properties:
        wallet_label:
          type: string
      required:
      - wallet_label
      type: object
    ExportWalletResponse:
      example:
        wallet_label: source_wallet
        encrypted_sk: 44d2836bbfcc7c69dd35dbe854d54a093be9a1be7f9d658325a8d2526f67ede16abf0d1430edab07be9b8c12070260af
        salt: 27ca2bf75fe4c1564398459bd2f39a89645bf98aeeb1f99a9c9efa6e5c39cbfe
      properties:
        wallet_label:
          type: string
        encrypted_sk:
          type: string
        salt:
          type: string
      required:
      - encrypted_sk
      - salt
      - wallet_label
      type: object
    GenerateWalletRequest:
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
      required:
      - authorization
      - wallet_label
      type: object
    DeleteWalletRequest:
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
      required:
      - authorization
      - wallet_label
      type: object
    UnlockWalletRequest:
      example:
        wallet_label: source_wallet
        authorization: PrivacyIsAwesome
        seconds: 600
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
        seconds:
          format: int32
          type: integer
      required:
      - authorization
      - seconds
      - wallet_label
      type: object
    CreateRuleRequest:
      example:
        wallet_label: issuer_wallet
        authorization: PrivacyIsAwesome
        rules_to_add:
        - public_key: bf45ab74bd4a46fe7a2432ba05e2f726bf4fe42a80052849e13e2541230d3204
          can_issue_confidentially: false
          can_issue_asset_id_first: 100
          can_issue_asset_id_last: 112
          is_admin: false
      properties:
        wallet_label:
          type: string
        authorization:
          type: string
        rules_to_add:
          items:
            $ref: '#/components/schemas/Rule'
          type: array
      required:
      - authorization
